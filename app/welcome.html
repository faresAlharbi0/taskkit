<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="/css/welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <Div class="navmenuicon" id="navmenuicon">
            <span id="nav-profile-name" class="nav-profile-name"></span>
            <div class="profile" id="profile"> <img src="images/defaultProfilePic.jpg" alt="">
                <span class="material-symbols-outlined">
                    more_vert
                </span></div>
           </Div>
           <div class="profile-menu" id="profile-menu">
                <div class="arrow-up-profile-menu"></div>
                <div class="profile-menu-container">
                    <span>edit profile</span>
                    <span style="color: rgb(148, 15, 15);">sign out</span>
                </div>

            </div>
            <div class="active navItem"><a>Work Spaces</a></div>
            <div class="navItem"><a>Feed</a></div>
            <div class="notifications-wrapper">
                <div id="not-btn" class="not-btn">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </div>
                <span class="badge" id="badge"></span>
                <div id="not-messages-container" class="not-messages-container">
                    <div class="arrow-up"></div>
                    <div class="not-messages" id="noti-body">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <dialog class="submit-workspace" id="submit-workspace" data-modal>
        <div class="submit-ws-wrapper">
            <div class="ws-add-ifield">
                <span>workspace name:</span>
                <input type="text" placeholder="workspace name" id="ws-i-name">
            </div>
            <div class="ws-add-ifield-des">
                <span>workspace description:</span>
                <textarea type="text" placeholder="workspace description" id="ws-i-description" rows="10"></textarea>
            </div>
            <div class="btn-options">
                <div class="submit" id="ws-submit-btn">submit</div>
                <div class="close">close</div>
            </div> 
        </div>
    </dialog>
    <dialog class="submit-workspace" id="invite-users-form" data-modal>
        <div class="submit-ws-wrapper">
            <div class="ws-add-ifield">
                <span>add users</span>
                <input type="text" placeholder="workspace name" id="ws-i-addusers">
            </div>
            <div class="usersbox" id="ws-add-usersBox">
                <span>@myuser1</span>
                <span>@myuser2</span>
                <span>@myuser3</span>
                <span>@myuser4</span>
            </div>
            <div class="btn-options">
                <div class="submit" id="ws-invite-btn">submit</div>
                <div class="close">close</div>
            </div> 
        </div>
    </dialog>
    <div class="maincontainer">
        <div id= "menucontainer" class="menucontainer">
            <div class="side-menu-bio" id="side-menu-bio">
            </div> 
        </div>
        <div class="sectionwrapper">
            <div class="workspaces-section">
                <div class="work-spaces-header first-work-header">
                    <div class="add-workspaces-btn" id="add-workspaces-btn"><span class="material-symbols-outlined">
                        add
                        </span>
                    </div>
                    <span class="my-ws-span">my work spaces</span>
                </div>
                <div class="workspace-body" id="workspace-body">
                </div>
            </div>
            <div class="workspaces-section">
                <div class="work-spaces-header">
                    <span class="my-ws-span">other work spaces</span>
                </div>
                <div class="workspace-body" id="workspace-body-last">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" 
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src=" js/welcome.js"></script>
</body>
</html>
