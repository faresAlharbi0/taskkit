<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Signup Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="../css/Sign.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="flex justify-between">
        <div class="logo font-bold flex items-center text-blue">Taskkit</div>
        <ul class="navbar flex items-center">
            <li><button class="btn" onclick="redirectToHome()">Home</button></li>
            <li><button class="btn" onclick="redirectToAbout()">About</button></li>
            <li><button class="btn" onclick="redirectToContact()">Contact Us</button></li>
            <li><button class="btn" onclick="redirectToSignUp()">Sign Up</button></li>
            <li><button class="btn" onclick="redirectToSignIn()">Sign In</button></li>
        </ul>
    </nav>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="First Name" class="input" id="firstName" required>
                <input type="text" placeholder="Last Name" class="input" id="lastName" required>
                <input type="email" placeholder="Email" class="input" id="email" required>
                <input type="password" placeholder="Password" class="input" id="password" required>
                <textarea placeholder="Bio" class="input" id="bio" rows="4" required></textarea>
                <button type="submit" class="btn" onclick="submitSignUp()">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
                <a href="#" class="link">Forgot your password?</a>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright &copy; Taskkit.com | All rights reserved
    </footer>
    <script src="../js/Sign.js"></script>
</body>
</html>
